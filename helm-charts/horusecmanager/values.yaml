        minReplicas: 1
        maxReplicas: 11
        # targetCPU: 50
        # targetMemory: 50
      securityContext:
        enabled: false
        fsGroup: 1001
    container:
      image:
        registry: docker.io
        repository: horuszup/horusec-account
        tag: v1.2.1
        pullPolicy: IfNotPresent
        pullSecrets: [ ]
      securityContext:
        enabled: false
