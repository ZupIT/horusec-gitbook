profile: demo

global:
  common:
    pod:
      autoscaling:
        enabled: false
        minReplicas: 1
        maxReplicas: 11
        # targetCPU: 50
        # targetMemory: 50
      securityContext:
        enabled: false
        fsGroup: 1001

    container:
      image:
        registry: docker.io
        pullPolicy: IfNotPresent
        pullSecrets: [ ]
      securityContext:
        enabled: false
        runAsUser: 1001

  administrator:
    enabled: false
    username: ""
    email: ""
    password: ""

  jwt:
    secretName: "horusec-jwt"

  broker:
    enabled: true
    host: "rabbitmq.queue"
    port: 5672
    secretName: "horusec-broker"

  database:
    name: "horusec_db"
    host: "postgresql.database"
    port: 5432
    dialect: "postgres"
    sslMode: false
    logMode: false
    secretName: "horusec-database"

  keycloak:
    publicURL: https://keycloak.local/auth
    internalURL: "" # This field is optional. If not filled, the publicURL will be used.
    realm: zup
    otp: false
    clients:
      public:
        id: manager
      confidential:
        id: auth
        secret: c4f2f7b1-478b-4b52-9758-c272b936da8c

  mailServer:
    host: "smtp.mailtrap.io"
    port: 25
    secretName: "horusec-smtp"

